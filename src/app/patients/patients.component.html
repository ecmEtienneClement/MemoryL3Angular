<div class="container-fluid">
  <!--                    LOADER STATE                    -->
  <ng-container *ngIf="stateApp$ | async as stateApp">
    <app-loading-cmp
      [dataState]="stateApp"
      [notification]="notification"
      [errorMessage]="errorMessage"
    ></app-loading-cmp>
  </ng-container>

  <!--                    TABLE  PATIENTS                    -->
  <span class="name">Liste des Patients</span>
  <mat-form-field appearance="outline">
    <mat-label>Filtre</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Ali"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Nom Column -->
      <ng-container class="mt-4" matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Nom</b></th>
        <td mat-cell *matCellDef="let row">{{ row.nom }}</td>
      </ng-container>

      <!-- Prenon Column -->
      <ng-container matColumnDef="Prenon">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Prenon</b></th>
        <td mat-cell *matCellDef="let row">{{ row.prenom }}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="Age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Age</b></th>
        <td mat-cell *matCellDef="let row">{{ row.age }} Ans</td>
      </ng-container>

      <!-- Sexe Column -->
      <ng-container matColumnDef="Sexe">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Sexe</b></th>
        <td mat-cell *matCellDef="let row">{{ row.sexe }}</td>
      </ng-container>

      <!-- Telephone Column -->
      <ng-container matColumnDef="Telephone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b> Telephone </b>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.telephone }}</td>
      </ng-container>
      <!-- ACTIONS Column -->
      <ng-container matColumnDef=" ">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button
            type="button"
            class="btn btn-sm btn-outline-info"
            routerLink="{{ routesName.mPatient.patientsDetails }}/{{ row.id }}"
          >
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="  ">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button
            type="button"
            class="btn btn-sm btn-outline-danger"
            (click)="deletePatient(row)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          Pas de patient(s) trouv√©s pour cette filtre "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 25, 50, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
